version: '3.9'
services:
  # dependencies
  redis:
    image: 'redislabs/redisearch:latest'
    ports:
      - '6379:6379'
    command: redis-server
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_CREATE_TOPICS: "binding-topic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

  # component and daprd
  component:
    container_name: dapr-pluggable-component
    build:
      context: ../
      dockerfile: ./examples/Dockerfile
      args:
        COMPONENT: ${COMPONENT:-state.memory}
    environment:
      - DAPR_COMPONENT_SOCKET_PATH=/var/run/dapr-state.store-v1-default.sock
    volumes:
      - socket:/var/run
  daprd:
    container_name: daprd-pluggable-component
    image: "ghcr.io/mcandeia/daprd:1.9.0-pubsub-alpha-linux-amd64"
    command: "./daprd --log-level=debug --app-id pluggable-test --components-path=/components"
    depends_on:
      - component
      - redis
      - kafka
      - zookkeeper
    ports:
      - "3500:3500"
    volumes:
      - socket:/var/run
      - ./components:/components
volumes:
  socket:
