name: conformance-test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - component: redis
            type: state
            cmd: DAPR_COMPONENT_SOCKET_PATH=/tmp/socket.sock go run examples/redis/main.go &
            dependencies: [redis]
            metadata: |
              redisHost: localhost:6379
              redisPassword: ""
              queryIndexes: |
                [
                  {
                    "name": "qIndx",
                    "indexes": [
                      {
                        "key": "message",
                        "type": "TEXT"
                      }
                    ]
                  }
                ]
          - component: memory
            dependencies: []
            cmd: DAPR_COMPONENT_SOCKET_PATH=/tmp/socket.sock go run examples/memory/main.go &
            type: state
            operations: |
              - get
              - set
              - etag
          - component: Redis Docker
            dependencies: []
            type: state
            cmd: docker-compose -f ./.github/infrastructure/docker-compose-redis.yaml -p redis up -d
            metadata: |
              redisHost: redis:6379
              redisPassword: ""
              queryIndexes: |
                [
                  {
                    "name": "qIndx",
                    "indexes": [
                      {
                        "key": "message",
                        "type": "TEXT"
                      }
                    ]
                  }
                ]

    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.19.0"

      - name: Check out code
        uses: actions/checkout@v3

      - name: Run Redis Container
        if: contains(matrix.dependencies, 'redis')
        shell: bash
        run: docker run -d -p 6379:6379 -e REDIS_REPLICATION_MODE=master redislabs/rejson:2.0.6

      - name: Run ${{matrix.component}} component
        shell: bash
        run: ${{ matrix.cmd }}

      - name: Wait for socket
        shell: bash
        run: |
          until [ -S /tmp/socket.sock ]
          do
              sleep 5
              echo ">>> waiting for socket creation... sleeping"
          done

      - name: Conformance Tests
        uses: mcandeia/action-dapr-conformance-tests@v1
        with:
          socket: /tmp/socket.sock
          type: ${{ matrix.type }}
          metadata: ${{ matrix.metadata }}
          operations: ${{ matrix.operations }}
