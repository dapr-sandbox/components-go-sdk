version: '3.9'
services:
  component:
    container_name: dapr-pluggable-component
    build:
      context: ../
      dockerfile: ./examples/Dockerfile
      args:
        COMPONENT: ${COMPONENT:-state.memory}
    environment:
      - DAPR_COMPONENT_SOCKET_PATH=/var/run/${COMPONENT_NAME:-pluggable}.sock
    volumes:
      - socket:/var/run
  daprd:
    container_name: daprd-pluggable-component
    restart: on-failure
    image: "ghcr.io/mcandeia/daprd:1.9.0-autoregistration-linux-amd64"
    command: "./daprd --log-level=debug --app-id pluggable-test --components-path=/components"
    environment:
      - DAPR_PLUGGABLE_COMPONENTS_SOCKETS_FOLDER=/var/run
    depends_on:
      - component
    ports:
      - "3500:3500"
    volumes:
      - socket:/var/run
      - ./components:/components
volumes:
  socket:
