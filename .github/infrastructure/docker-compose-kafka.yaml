version: '3.9'
services:
  component:
    container_name: dapr-kafka-pluggable-component
    image: "ghcr.io/mcandeia/kafka-pluggable-component:latest"
    environment:
      - DAPR_COMPONENT_SOCKET_PATH=/tmp/socket.sock
    volumes:
      - /tmp:/tmp
  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 127.0.0.1
      KAFKA_CREATE_TOPICS: "binding-topic:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
